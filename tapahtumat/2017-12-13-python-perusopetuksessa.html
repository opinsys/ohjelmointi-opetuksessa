        <section data-markdown>
          <script type="text/template">
            # Python

            - Tulkattava ohjelmointikieli
              - Ohjelma on heti valmis ajettavaksi
            - Muita tulkattavia kieliä ovat mm. Ruby, Perl, TCL, PHP
            - Voidaan laajentaa muilla kielillä esim. C++ (Qt-käyttöliittymäkirjasto)
            - Dynaamisesti tyypittävä ohjelmointikieli
            - Pythonia voi käyttää oliopohjaisena, proseduraalisena tai funktionaalisena ohjelmointikielenä
            - [14-vuotias koodausguru suosittelee aloittamaan pythonilla](https://www.tivi.fi/Kaikki_uutiset/14-vuotias-koodausguru-suosittelee-aloittamaan-pythonilla-ohjelmoinnin-taytyy-olla-intohimo-6682851)<!-- .element: target="_blank" -->
          </script>

        <section data-markdown>
          <script type="text/template">
            # Python ohjelman suoritus

            * Luo tekstitiedosto, jonka nimi on hei.py ja sisältö seuraavaa
            ```
            print("Hei!!")
            ```

            * Suorita ohjelmaa päätteessä seuraavalla komennolla
            ```
            $ python hei.py
            ```

          </script>

	<section data-markdown>
          <script type="text/template">
            # Geany

            1. Valitse Menu -> Ohjelmointi -> Geany - monikielinen editori
            1. Valitse Tiedosto -> Uusi
            1. Syötä tekstikenttään:
            ```
	    print("Hei!!")
            ```
            1. Valitse Tiedosto -> Tallenna nimellä
            1. Valitse haluamasi kansio ja tiedostolle nimi testi.py
            1. Valitse ![Suorita](../img/run.png)
          </script>
