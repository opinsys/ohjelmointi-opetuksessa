        <section data-markdown>
          <script type="text/template">
            ## Tietorakenteet

            - Taulukko (lista) on hyvä tietorakenne tällaisessa käyttötarkoituksessa<!-- .element: class="fragment" -->
            - Luodaan tietorakenne itse ja luetaan tiedoston sisältö taulukkoon for-looppia hyödyntäen<!-- .element: class="fragment" -->

            ```
            print("Ryhmien muodostus")

            # Avataan tiedosto ja tallennetaan viittaus
            # oppilaat_tiedosto nimiseen muuttujaan
            oppilaat_tiedosto = open("oppilaat.txt")
            ```
            <!-- .element: class="fragment" -->

            - Kuinka luot uuden tyhjän taulukon (listan) nimellä oppilaat?<!-- .element: class="fragment" -->
              - Hae: "python list"<!-- .element: class="fragment" -->
            

            ```
            # Alustetaan taulukko (lista)
            oppilaat = []
            ```
            <!-- .element: class="fragment" -->

          </script>
        </section>
        
        <section data-markdown>
          <script type="text/template">
            ## Tietorakenteet

            - Käydään tiedosto läpi for-loopissa ja lisätään oppilaat taulukkoon<!-- .element: class="fragment" -->
              - Hae: "python for"<!-- .element: class="fragment" -->

            ```
            # Lisätään taulukoon tiedoston riveillä olevat oppilaat
            for rivi in oppilaat_tiedosto:
              oppilaat.append(rivi)

            ```
            <!-- .element: class="fragment" -->

            ```
            # Testataan, tulostetaan oppilaat taulukon sisältö
            print(oppilaat)

            ```
            <!-- .element: class="fragment" -->
            
          </script>
        </section>

        <section data-markdown>
          <script type="text/template">

            - Miten sisällöstä saataisiin pois ylimääriset merkit?<!-- .element: class="fragment" -->

            ```
            # Lisätään taulukoon tiedoston riveillä olevat oppilaat
            for rivi in oppilaat_tiedosto:
              oppilaat.append(rivi.strip())
            ```

          </script>

        <section data-markdown>
          <script type="text/template">
            ## Oppilaiden jakaminen ryhmiin

            - Miten ohjelmaa pitää muutta, että saadaan oppilaat jaettua haluttuun määrään ryhmiä?

            ```
            # Luodaan uusi tauluko, joka tulee sisältämään ryhmät
            ryhmat = []
            ```
            <!-- .element: class="fragment" -->

            ```
            # Luodaan ryhma_index muuttuja, jossa voidaan
            # juoksuttaa ryhmän index numeroa
            ryhma_index = 1

            ```
            <!-- .element: class="fragment" -->


            ```
            # Luodaan taulukko ensimmäistä ryhmää varten
            ryhmat[ryhma_index] = []
            ```
            <!-- .element: class="fragment" -->


            ```
            for oppilas in oppilaat:
              # Lisätään oppilas ensimmäiseen ryhmään
              ryhmat[ryhma_index].append(oppilas)
            ```
            <!-- .element: class="fragment" -->

            ```
            # Testaan, mitä ryhmat taulukko sisältää
            print(ryhmat)
            ```
            <!-- .element: class="fragment" -->
          </script>
        </section>

        <section data-markdown>
          <script type="text/template">
            ## Oppilaiden jakaminen ryhmiin

            - Nyt sinulla on ohjelmakoodissa ryhma_index muuttuja käytössä, jossa voit juoksuttaa ryhmän index numeroa. Miten ohjelmakoodia pitää muutta, että oppilaat jaetaan kolmeen ryhmään yhden ryhmän sijaan?<!-- .element: class="fragment" -->
            - Määritetään muuttujaan, moneenko ryhmään oppilaat jaetaan<!-- .element: class="fragment" -->

            ```
            ryhmien_maara = 3
            ```
            <!-- .element: class="fragment" -->
            
          </script>
        </section>

        <section data-markdown>
          <script type="text/template">
            ## Oppilaiden jakaminen ryhmiin
            
            - Muokkaa ohjelmaa siten, että oppilaita lisätään yksitellen ryhmiin niin kauan kuin oppilaita on jäljellä<!-- .element: class="fragment" -->
            
            <!-- .element: class="fragment" -->

            ```
              for i in range(0, ryhmien_maara):
                # Alustetaan ryhmien taulukot
                ryhmat.append([])

              ryhma_index = 0
              for oppilas in oppilaat:
                # Lisätään oppilas ryhmään
                ryhmat[ryhma_index].append(oppilas)

                # Kasvatetaan ryhma_index arvoa yhdellä.
                # Näin seuraava oppillas saadaan seuraavaan ryhmään
                ryhma_index += 1
                
                # Mikäli ryhmä_index vastaa ryhmien määrää,
                # palataan ensimmäisen ryhmän indexiin
                if ryhma_index == ryhmien_maara:
                  ryhma_index = 0

            ```
            <!-- .element: class="fragment" -->

            ```
            # Testaan, mitä ryhmat taulukko sisältää
            print(ryhmat)
            ```
            <!-- .element: class="fragment" -->
          </script>
        </section>
